<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <script src="jquery-2.1.3.min.js"></script>
    <title>html转字符串工具</title>
    <style>
        textarea {
            width: 80%;
            height: 200px;
            line-height: 20px;
            font-size: 12px;
        }
    </style>
</head>
<body>
<textarea name="" id="source" cols="30" rows="10"></textarea>
<textarea name="" id="aim" cols="30" rows="10"></textarea>
<script>
    var $source = $('#source'),
            $aim = $('#aim');
    $source.bind('change', function () {
        var val = $source.val();
        val = val.replace(/'/g, "\\'").replace(/\n\s*/g, "',\n'");
        $aim.val("['" + val + "'].join('')");
    });
</script>
</body>

</html>
